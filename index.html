<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div>
      <h2>Choose your weapon</h2>
      <h3>First to score 5 points wins the game</h3>
    </div>

    <div class="user-input">
      <input type="image" src="./images/rock.png" alt="rock" id="rock" />

      <input type="image" src="./images/paper.png" alt="paper" id="paper" />

      <input
        type="image"
        src="./images/scissor.png"
        alt="scissors"
        id="scissors"
      />
    </div>

    <div class="score-board">
      <div class="score-board__item player">Player: 0</div>

      <div class="score-board__item computer">Computer: 0</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
